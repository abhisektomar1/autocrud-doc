baseURL: http://localhost:1313/
languageCode: en-us
title: AutoCRUD
theme: hextra

# Theme-specific configuration
params:
  description: Documentation and guides for AutoCRUD
  navbar:
    logo:
      path: /images/WordpressTransparent.png
      alt: AutoCRUD Logo

  sidebar:
    enabled: true

menu:
  main:
    - name: Documentation
      pageRef: /docs
      weight: 1
    - name: Blog
      pageRef: /blog
      weight: 2
    - name: About
      pageRef: /about
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/imfing/hextra"
      params:
        icon: github

markup:
  goldmark:
    renderer:
      unsafe: true

module:
  hugoVersion:
    extended: true

imports:
  - path: github.com/imfing/hextra
    disable: false
