baseURL: https://abhisektomar1.github.io/autocrud-doc/
languageCode: en-us
title: AutoCRUD

params:
  description: Documentation and guides for AutoCRUD
  navbar:
    logo:
      path: /images/WordpressTransparent.png
      alt: AutoCRUD Logo
      height: "32"
      width: "auto"

  sidebar:
    enabled: true

module:
  hugoVersion:
    extended: true
    min: "0.110.0"
  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true

  highlight:
    noClasses: false

menu:
  main:
    - name: Documentation
      pageRef: /docs
      weight: 1
    - name: Blog
      pageRef: /blog
      weight: 2
    - name: About
      pageRef: /about
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/imfing/hextra"
      params:
        icon: github
